<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <rd-widget>
      <rd-widget-header icon="fa fa-balance-scale" title="{{!edit ? 'Tambah Belanja' : 'Edit Belanja'}}"></rd-widget-header>
      <rd-widget-body>
        <!-- <div class="row"> -->
        <form class="form-horizontal" name="form" ng-submit="onSave(form)">
          <div class="form-group">
            <label class="col-sm-2 control-label">Deskripsi Belanja</label>
            <div class="col-sm-10">
              <textarea name="description" ng-model="model.description" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Qty</label>
            <div class="col-sm-10">
              <input type="number" name="qty" ng-model="model.qty" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Harga</label>
            <div class="col-sm-10">
              <input type="number" name="price" ng-model="model.price" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-disabled="form.$pristine">
                <i class="fa fa-send"></i> SIMPAN</button>
              <button type="reset" class="btn btn-warning" ng-hide="edit">
                <i class="fa fa-refresh"></i> RESET</button>
            </div>
          </div>
        </form>
        <!-- </div> -->
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
