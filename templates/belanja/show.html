<table class="table table-striped table-responsive">
  <tbody>
    <tr>
      <th>Code</th>
      <td>{{model.code}}</td>
    </tr>
    <tr>
      <th>Deskripsi Belanja</th>
      <td>{{model.description}}</td>
    </tr>
    <tr>
      <th>Qty</th>
      <td>{{model.qty}}</td>
    </tr>
    <tr>
      <th>Harga (Rp)</th>
      <td>{{model.price | number}}</td>
    </tr>
    <tr>
      <th>Total (Rp)</th>
      <td>
        {{model.total | number}}
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-responsive">
  <tbody>
    <tr>
      <th>
        <p class="small">Created On: {{model.created | date:'dd/MM/yyyy HH:mm:ss a'}}</p>
      </th>
    </tr>
  </tbody>
</table>
