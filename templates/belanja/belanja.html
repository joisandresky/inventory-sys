<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa fa-balance-scale" title="Belanja">
        <a ui-sref="belanja.new" class="btn primary">
          <i class="fa fa-plus"></i> Tambah Belanja</a>
      </rd-widget-header>
      <rd-widget-body classes="no-padding">
        <div class="table-responsive">
          <table ng-table="table" class="table" show-filter="true">
            <tbody ng-repeat="belanja in $data" class="text-center">
              <tr>
                <td title="'Code'" filter="{ 'code': 'text'}">{{belanja.code}}</td>
                <td title="'Description'">{{belanja.description}}</td>
                <td title="'Qty'">{{belanja.qty}}</td>
                <td title="'Price (Rp)'">{{belanja.price | number}}</td>
                <td title="'Total (Rp)'">{{belanja.total | number}}</td>
                <td title="'Actions'">
                  <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-click="open(belanja.code, belanja)">
                      <i class="fa fa-eye"></i>
                    </button>
                    <a ui-sref="belanja.edit({id: belanja._id})" class="btn btn-info btn-sm">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <button class="btn btn-danger btn-sm" ng-click="onDelete(belanja._id, belanja)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
