<div class="col-lg-12">
  <rd-widget>
    <red-widget-header>Import EXCEL BARANG</red-widget-header>
    <rd-widget-body>
      <form>
        <div class="form-group">
          <label for="excel">EXCEL File</label>
          <input type="file" import-sheet-js="onFileUploaded" multiple="false" )>
        </div>
      </form>
      <button ng-click="importBarang()" type="button" class="btn btn-primary" ng-disabled="uploading"><i class="fa fa-refresh fa-spin" ng-if="uploading"></i> UPLOAD</button>      
    </rd-widget-body>
  </rd-widget>
</div>
