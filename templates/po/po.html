<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa fa-briefcase" title="Purchase Order">
        <a ui-sref="po.new" class="btn primary">
          <i class="fa fa-plus"></i> Tambah Purchase Order</a>
      </rd-widget-header>
      <rd-widget-body classes="no-padding">
        <div class="table-responsive">
          <table ng-table="table" class="table" show-filter="true">
            <tbody ng-repeat="po in $data" class="text-center">
              <tr>
                <td title="'Code'" filter="{ 'code': 'text'}">{{po.code}}</td>
                <td title="'Supplier'" filter="{ 'supplierName': 'text'}" ng-class="{'text-danger': !po.supplier}">{{po.supplier ? po.supplierName : 'Tidak Terdaftar'}}</td>
                <td title="'Grand Total (Rp)'">{{po.total|number}}</td>
                <td title="'Diskon'">{{po.disc}}%</td>
                <td title="'Tempo'">{{po.tempo | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
                <td title="'Tanggal'">{{po.created | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
                <td title="'Actions'">
                  <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-click="open(po.code, po)">
                      <i class="fa fa-eye"></i>
                    </button>
                    <!-- <a ui-sref="po.edit({id: po._id})" class="btn btn-info btn-sm">
                        <i class="fa fa-pencil"></i>
                      </a> -->
                    <button class="btn btn-danger btn-sm" ng-click="onDelete(po._id, po)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
