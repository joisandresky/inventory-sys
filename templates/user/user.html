<div class="row">
    <div class="col-lg-12">
      <rd-widget>
        <rd-widget-header icon="fa fa-balance-scale" title="User">
          <a ui-sref="user.new" class="btn primary">
            <i class="fa fa-plus"></i> Tambah User</a>
        </rd-widget-header>
        <rd-widget-body classes="no-padding">
          <div class="table-responsive">
            <table ng-table="table" class="table" show-filter="true">
              <tbody ng-repeat="user in $data" class="text-center">
                <tr>
                  <td title="'Name'" filter="{ 'name': 'text'}">{{user.name}}</td>
                  <td title="'Role'">{{user.role}}</td>
                  <td title="'Dibuat'">{{user.created | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
                  <td title="'Actions'">
                    <div class="btn-group">
                      <!-- <button class="btn btn-default btn-sm" ng-click="open(user.code, user)">
                        <i class="fa fa-eye"></i>
                      </button>
                      <a ui-sref="user.edit({id: user._id})" class="btn btn-info btn-sm">
                        <i class="fa fa-pencil"></i>
                      </a> -->
                      <button class="btn btn-danger btn-sm" ng-click="onDelete(user._id, user)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>
