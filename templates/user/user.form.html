<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <rd-widget>
      <rd-widget-header icon="fa fa-balance-scale" title="{{!edit ? 'Tambah Belanja' : 'Edit Belanja'}}"></rd-widget-header>
      <rd-widget-body>
        <form class="form-horizontal" name="form" ng-submit="onSave(form)">
          <div class="form-group">
              <label class="col-sm-2 control-label">Nama User</label>
              <div class="col-sm-10">
                <input type="text" name="name" ng-model="model.name" class="form-control">
              </div>
            </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" name="username" ng-model="model.username" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" ng-model="model.password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
              <select name="role" ng-model="model.role" class="form-control">
                <option value="admin">Administrator</option>
                <option value="kasir">Kasir</option>
                <option value="manager">Manager</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-disabled="form.$pristine">
                <i class="fa fa-send"></i> SIMPAN</button>
              <button type="reset" class="btn btn-warning" ng-hide="edit">
                <i class="fa fa-refresh"></i> RESET</button>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
